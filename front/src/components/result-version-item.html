<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="result-version-item">
    <template>
        <style>
            .resultCell {
                margin: 15px 15px 0px 15px;
            }
            
            .youtubeData {
                display: inline-block;
                width: 100%;
            }
            
            .thumbnails {
                width: 33%;
                --iron-image-width: 100%;
                --iron-image-height: auto;
                float: left;
                border-radius: 3px;
            }
            
            .videoInformations {
                width: 65%;
                margin: 0 1%;
                float: left;
            }
            
            paper-badge {
                cursor: pointer;
                --paper-badge-width: 30px;
                --paper-badge-height: 30px;
                --paper-badge-margin-left: -10px;
                --paper-badge-margin-bottom: -10px;
                --paper-badge-background: darkred;
            }
            
            .videoTitle {
                font: bold 16pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                color: #424242;
                margin: 0px;
            }
            
            .videoAuthorDate {
                font: normal 11pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                margin: 5px 0px 0px 0px;
            }
            
            .videoDescription {
                font: normal 13pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                color: #424242;
                margin: 5px 0px 0px 0px;
            }
            
            @media screen and (max-width: 1080px) {
                .videoTitle {
                    font: bold 14pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
                .videoAuthorDate {
                    font: normal 10pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
                .videoDescription {
                    font: normal 12pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
            }
            
            @media screen and (max-width: 860px) {
                .videoTitle {
                    font: bold 13pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
                .videoAuthorDate {
                    font: normal 9pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
                .videoDescription {
                    font: normal 10pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
            }
            
            @media screen and (max-width: 460px) {
                .videoTitle {
                    font: bold 13pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                    margin: 5px 0 0 0;
                }
                .videoAuthorDate {
                    font: normal 9pt 'lucida sans', 'trebuchet MS', 'Tahoma';
                }
                .videoDescription {
                    display: none;
                }
                .thumbnails {
                    width: 100%;
                    --iron-image-width: 100%;
                    --iron-image-height: auto;
                    border-radius: 3px;
                }
                .videoInformations {
                    width: 100%;
                    margin: 0 1%;
                }
            }
        </style>

        <iron-ajax auto id="ajax" url="https://node.edouardg.fr/user/{{videoItem.author}}" handle-as="json" debounce-duration="300"
            on-response="init"></iron-ajax>
            <div class="resultCell" on-tap="playVideo">
                <div id="youtubeVideo" class="youtubeData">
                    <iron-image class="thumbnails" src="{{videoItem.thunbmail}}"></iron-image>
                    <div class="videoInformations">
                        <p class="videoTitle">{{videoItem.name}}</p>
                        <p id="authorDate" class="videoAuthorDate"></p>
                        <p class="videoDescription">{{videoItem.description}}</p>
                    </div>
                </div>
                <hr />
            </div>
    </template>

    <script>
        Polymer({
            is: 'result-version-item',
            properties: {
                videoItem: {
                    type: Object,
                    notify: true
                }
            },
            playVideo: function (event) {
                var url = "/video?videoId=" + this.videoItem._id + "&isYoutube=false";
                document.location = url;
            },
            init: function (result) {
                var days = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
                var months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
                var date = new Date(this.videoItem.createdAt);
                this.videoItem.createdAt = date.getDate() + " " + months[date.getMonth()] + " " + date.getFullYear() + " à " + date.getHours() + "h" + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                this.$.authorDate.innerHTML = result.detail.response.username + ", le " + this.videoItem.createdAt;
                this.videoItem.author = result.detail.response.username;
            }
        });
    </script>
</dom-module>
