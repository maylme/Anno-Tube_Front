<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">

<dom-module id="menu-item-badge">
    <template>
        <style>
      :host {
        --iron-icon-fill-color : #424242;
        --paper-item-icon-width : 35px;
      }

      paper-item {
         padding: 0;
      }

       paper-item a{
           flex: 0 0 100%;
           line-height: 48px;
           color: #424242;
           padding: 0px 10px;
           text-decoration: none;
       }

       a:hover{
           background-color: lightgrey;
       }

       paper-item > div a{
           color: #424242;
           text-decoration: none;
       }

       paper-badge{
           margin-left: 10px;
           --paper-badge-background: darkred;
       }
    </style>

<paper-item>
    <a name="[[name]]" href="[[href]]">
        <iron-icon icon="[[icon]]" item-icon></iron-icon>
        <span id="notif">[[text]]</span>
    <paper-badge for="notif" label="[[nbNotifications]]"></paper-badge>
    </a>
</paper-item>
</template>

<script>
    Polymer({
        is: 'menu-item-badge',

        properties: {
            name: String,
            href: String,
            icon: String,
            text: String,
            nbNotifications: {
                type: Number,
                value: 0,
                notify: true
            }
        }
    });
</script>
</dom-module>
