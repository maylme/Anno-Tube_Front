<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="menu-item-user">
    <template>
        <style>
      :host {
        --iron-icon-fill-color : #424242;
        --paper-item-icon-width : 35px;
      }

      paper-item {
         padding: 0;
      }

       paper-item a{
           flex: 0 0 100%;
           line-height: 48px;
           color: #424242;
           padding: 0px 10px;
           text-decoration: none;
       }

       .my-account{
        padding: 0 !important;
        text-align: center;
        line-height: 50px !important;
      }

       .avatar {
        width: 40px;
        height: 40px;
        background: #ddd;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
        --iron-image-placeholder: {
          background: #aaa;
        };
      }

       a:hover{
           background-color: lightgrey;
       }

       paper-item > div a{
           color: #424242;
           text-decoration: none;
       }
    </style>

<paper-item>
    <a class="my-account" name="myaccount" href="/myaccount">
        <!--iron-icon class="avatar" icon="icons:account-circle" item-icon></iron-icon-->
        <iron-image class = "avatar" id="profile_img" src="[[userProfileImg]]" preload fade sizing="cover"></iron-image>
 
        <span>[[userName]]</span>
    </a>
</paper-item>
</template>

<script>
    Polymer({
        is: 'menu-item-user',

        properties: {
            userName: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            userProfileImg:{
              type: String,
              notify: true,
              reflectToAttribute: true
            }
        }
    });
</script>
</dom-module>
