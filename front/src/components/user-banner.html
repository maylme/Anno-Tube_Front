<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="user-banner">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        margin-bottom: 50px;
      }

      iron-image#profile_img {
        width: 150px;
        height: 150px;
        background: #ddd;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 16px;
        
        --iron-image-placeholder: {
          background: #aaa;
        };
      }
      iron-image#background_img {
        width: 100%;
        height: 200px;
        background: #ddd;
        --iron-image-placeholder: {
          background: #ddd;
        };
      }
      p{
        position: absolute;
        top: 72%;
        color: white;
        left: 182px;
        font-size: 20px;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
      }


    </style>
    <iron-image id="background_img" src="[[backgroundImg]]" preload fade sizing="cover"></iron-image>
    <iron-image id="profile_img" src="[[profileImg]]" preload fade sizing="cover"></iron-image>
    <p>{{pseudo}}</p>

  </template>

  <script>
    Polymer({
      is: 'user-banner',
      properties: {
        pseudo: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        profileImg: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        backgroundImg: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
      },
    ready: function(){
      //load("profile_img");
    }
    });
  </script>
</dom-module>
