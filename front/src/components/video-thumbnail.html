<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<script src="../../bower_components/moment/min/moment.min.js"></script>
<script src="../../bower_components/moment/min/locales.min.js"></script>
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">


<dom-module id="video-thumbnail">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 210px;
        height: 220px;
        margin: 10px;
        position: relative;
      }
      .video_thumbnail{
        width: 210px;
        height: 220px;
        overflow: hidden;
      }
      
      .thumbnail {
        width: 210px;
        height: 150px;
        background: black;
        overflow: hidden;
        cursor: pointer;
      }
      
      .thumbnail:hover img {
        min-width: 140%;
        max-height: 140%;
        transition: all ease-out 0.5s;
      }
      
      .thumbnail img {
        min-width: 100%;
        max-height: 100%;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      
      p.title {
        line-height: 1.1em;
        overflow: hidden;
        position: relative;
        text-overflow: ellipsis;
        max-height: 2.2em;
        word-wrap: break-word;
        -webkit-line-clamp: 2;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        color: darkred;
        font-weight: 900;
        margin: 0;
        margin-top: 4px;
        cursor: pointer;
      }
      
      p.title:hover {
        text-decoration: underline;
      }
      
      p.author {
        font-size: 12px;
        line-height: 13px;
        margin: 0;
        cursor: pointer;
      }
      
      p.author:hover {
        text-decoration: underline;
      }
      
      p.notif {
        margin: 0;
        line-height: 16px font-size: 14px;
      }
      
      p.notif iron-icon {
        --iron-icon-height: 13px;
        --iron-icon-width: 13px;
        margin-top: -4px;
        margin-left: 6px;
      }
      
      p.notif iron-icon:first-child {
        margin-left: 0;
      }
      
      .chosen {
        position: absolute;
        top: -15px;
        right: -15px;
        z-index: 1;
        cursor: pointer;
        --iron-icon-fill-color: white;
        --iron-icon : {
          background : darkred;
          padding: 10px;
          border-radius:50%;
        };
      }
      .choice {
        position: absolute;
        top: -15px;
        right: -15px;
        z-index: 0;
        opacity: 0;
        transition: right ease 1s;
        --iron-icon-fill-color: darkred;
        --iron-icon-width: 20px;
        --iron-icon-height:20px;
        --iron-icon : {
          background : white;
          padding: 10px;
          border-radius:50%;
          border: 1px darkred solid;
        };
      }
      .choice[showing]{
        cursor: pointer;
        position: absolute;
        opacity: 1;
        top: -15px;
        right: -60px;
      }
      #edit{
        position: absolute;
        top: 100px;
        right: 0;
        --iron-icon-fill-color: darkred;
        cursor:pointer;
        --iron-icon : {
          background : white;
          padding: 10px;
          border-radius:50%;
        };

      }
    </style>

    <div class="video_thumbnail">
      <div class="thumbnail" on-tap="openVideo">
        <img src="[[videoObj.thunbmail]]" alt="thumbnail of [[videoObj.name]]" />
      </div>
      <div>
        <p class="title" on-tap="openVideo">[[videoObj.name]]</p>
        <p class="author" on-tap="openProfile">[[author]]</p>
        <p class="notif">
          <iron-icon icon="icons:favorite"></iron-icon>[[videoObj.like]]
          <iron-icon icon="communication:chat-bubble"></iron-icon>[[videoObj.comment]] [[time]]

        </p>
      </div>
    </div>
    <template is="dom-if" if="[[showPrivacy]]">
      <template is="dom-if" if="[[videoObj.privacy]]">
        <iron-icon class="chosen" icon="icons:https" on-tap="displayChoices"></iron-icon>

        <iron-icon class="choice" icon="social:public" on-tap="setPublic"></iron-icon>
      </template>
      <template is="dom-if" if="[[!videoObj.privacy]]">
        <iron-icon class="chosen" icon="social:public" on-tap="displayChoices"></iron-icon>

        <iron-icon class="choice" icon="icons:https" on-tap="setPrivate"></iron-icon>
      </template>
      
    <iron-icon id="edit" on-tap="edit" icon="icons:create"></iron-icon>
    <paper-tooltip for="edit" offset="0">Modifier cette vid√©o</paper-tooltip>


    </template>


  </template>

  <script>
    Polymer({
      is: 'video-thumbnail',
      properties: {
        showPrivacy: {
          type: Boolean,
          notify:true,
          reflectToAttribute: true,
        },
        videoObj: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
        },
        author: {
          type: String,
          notify: true
        },
        time: {
          type: String,
          notify: true
        }
      },
      ready: function () {

        // console.log("video", this.videoObj);
        var that = this;
        var http = new XMLHttpRequest();
        var url = "https://node.edouardg.fr/user/" + this.videoObj.author;

        http.open("GET", url, true);
        http.withCredentials = true;
        http.send();
        http.onreadystatechange = function () {
          if (http.readyState == 4) {
            if (http.status == 200) {
              var res = JSON.parse(http.response);
              that.author = res.username;
            }
          }
        };
        moment.locale('fr');
        var tmp = moment(this.videoObj.createdAt);
        this.time = tmp.fromNow();
      },
      openVideo: function () {
        document.location = "/video?videoId=" + this.videoObj._id + "&isYoutube=false";
      },
      openProfile: function () {
        document.location = "/profile?profile=" + this.videoObj.author;
      },
      edit: function(){
        document.location = "/edit?videoId=" + this.videoObj._id;
      },
      displayChoices: function(){
        if (!this.$$(".choice").hasAttribute('showinng')){
          this.$$(".choice").setAttribute("showing", "true");
        }else{
          this.$$(".choice").removeAttribute('showing');
        }
      },
      setPublic: function(){
        var that = this;
        var url = "https://node.edouardg.fr/video/"+this.videoObj._id;
        var http = new XMLHttpRequest();
        http.open("PUT", url, true);
        http.setRequestHeader("Content-type", "application/json; charset=utf-8");
        http.withCredentials = true;
        var params =  JSON.stringify({
          "privacy": false
        });
        http.onreadystatechange = function () {
              if (http.readyState == 4 && http.status == 200) {
                console.log(http.responseText);
                that.videoObj.privacy = false;
                that.$$(".choice").removeAttribute('showing');
                that.notifyPath("videoObj.privacy");
              }else if (http.status == 400){
                  console.log(http.responseText);
              }
          };
        http.send(params);
      },
      setPrivate: function(){
        var that = this;
        var url = "https://node.edouardg.fr/video/"+this.videoObj._id;
        var http = new XMLHttpRequest();
        http.open("PUT", url, true);
        http.setRequestHeader("Content-type", "application/json; charset=utf-8");
        http.withCredentials = true;
        var params =  JSON.stringify({
          "privacy": true
        });
        http.onreadystatechange = function () {
              if (http.readyState == 4 && http.status == 200) {
                console.log(http.responseText);
                that.videoObj.privacy = true;
                that.notifyPath("videoObj.privacy");
                that.$$(".choice").removeAttribute('showing');
                that.notifyPath("videoObj.privacy");


              }else if (http.status == 400){
                  console.log(http.responseText);
              }
          };
        http.send(params);
      },
    });
  </script>
</dom-module>
