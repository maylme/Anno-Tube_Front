<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/video-display.html">
<link rel="import" href="../components/editing-time-bar.html">
<link rel="import" href="./shared-styles.html">


<dom-module id="annotube-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            video-display {
                position: relative;
                width: 100%;
            }
            .playing_aera {
                width: 100%;
                display: inline-flex;
                padding-bottom: 10px;
                border-bottom: dashed 1px lightgrey;
                position: relative;
            }
            .video_part {
                width: 60%;
                display: inline-block;
                margin: 0;
                padding: 0;
            }
            .link_part {
                width: 40%;
                margin: 0;
                padding: 16px;
                padding-top: 0;
            }
            
            .link_part iron-icon {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
                cursor:pointer;

                --iron-icon: {
                    position: absolute;
                    top: -22px;
                    right: 0px;
                    background: darkred;
                    padding: 10px;
                    border-radius: 50%;
                    color: white;
                    transform:rotate(45deg);
                }
            }
            .editing_part{
              margin-top: 20px 
            }
        </style>

        <div class="card pd16">
            <h1>[[videoName]]</h1>
            <div class="playing_aera">
                <div class="video_part">
                  <video-display class="video" 
                    video-id="{{youtubeId}}" 
                    annotations="{{annotations}}"
                    play="{{play}}" 
                    duration= "{{duration}}" 
                    currenttime="{{currenttime}}"
                    foreigntime="{{foreigntime}}"
                    annotations="{{annotations}}"
                    ></video-display>
                </div>
                <div class="link_part">
                    <iframe src ="{{currentLink}}" width="100%" height="100%">
                      <p>Your browser does not support iframes.</p>
                    </iframe>
                    <template is="dom-if" if="{{currentLink}} ">
                        <iron-icon on-tap="goToLink" icon="icons:link"></iron-icon>
                    </template>

                </div>
            </div>
            <div class="editing_part">
              <editing-time-bar 
              currenttime="{{currenttime}}" 
              foreigntime="{{foreigntime}}" 
              play="{{play}}" 
              duration="{{duration}}" 
              class="editing_toolbar" 
              annotations="{{annotations}}"></editing-time-bar>
            </div>

        </div>

    </template>

    <script>
        Polymer({
            is: 'annotube-edit',

            properties: {
                videoId: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                currenttime:{
                  type: Number,
                  notify: true,
                  observer: "_timeChanged"
                },
                duration:{
                  type: Number,
                  notify: true
                },
                annotations:{
                  type: Array,
                  notify:true,
                }
            },
            ready: function () {
              var that = this;
              var url = "https://node.edouardg.fr/video/" + this.videoId;

              var http = new XMLHttpRequest();
              http.open("GET", url, true);
              http.setRequestHeader("Content-type", "application/json; charset=utf-8");
              http.withCredentials = true;
              http.send();

              http.onreadystatechange = function () {
                if (http.readyState == 4) {
                  if (http.status == 200) {

                    var res = JSON.parse(http.response);
                    console.log("coco video", res);
                    that.youtubeId = res.youtube;
                    that.videoName = res.name;
                    that.author = res.author;
                    that.annotations = res.annotations;
                    that.comments = res.comments;
                    that.thumbnail = res.thunbmail;
                    that.likes;
                    that.likeId;

                  } else if (http.status == 400) {
                    alert(JSON.parse(http.responseText).message);
                  } else if (http.status == 500) {
                    console.log("The server has encountered a situation it doesn 't know how to handle.");
                  } else if (http.status == 401) {
                    document.location = "/forbidden";
                  }
                }
              }
            },
            _timeChanged: function (){
                if (this.annotations){
                    for (var i = 0; i < this.annotations.length; i++){
                        if (this.annotations[i].shape.type=="link"){
                            if (this.annotations[i].time_start <= this.currenttime ||
                                this.annotations[i].time_end >= this.currenttime){
                                this.currentLink = this.annotations[i].text;
                            }
                        }
                    }
                }
                
            },
            goToLink: function(){
                window.open(this.currentLink,'_blank');
            }
        });
    </script>
</dom-module>
