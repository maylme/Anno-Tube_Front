<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="annotube-home">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }


      /*-------------------------------------*/
    
    .cf:before, .cf:after{
      content:"";
      display:table;
    }
    
    .cf:after{
      clear:both;
    }

    .cf{
      zoom:1;
    }

    /*-------------------------------------*/	
    
    .form-wrapper {
        width: 40%;
        min-width: 300px;
        margin: 15% auto 1% auto;
        box-shadow: 2px 2px 5px lightgray ;
    }
    
    .form-wrapper input {
        width: 74%;
        min-width: 30%;
        padding: 10px 1%;
        float: left;
        font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma';
        border: 0;
        background: #eee;     
    }
    
    .form-wrapper input:focus {
        outline: 1px solid gray;
        background: #eee;
    }   
    
    .form-wrapper button {
		    overflow: visible;
        position: relative;
        float: right;
        border: 0;
        padding: 0;
        cursor: pointer;
        width: 24%;
        height: 40px;
        font: bold 16px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
        color: #eee;
        text-transform: uppercase;
        background: darkred;
    }

    .form-wrapper button:hover{		
        background: #c00;
    }	
      
    .form-wrapper button:active,
    .form-wrapper button:focus{   
        background: #900;    
    } 
    
    .form-wrapper button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }
    </style>


<div>
  <form class="form-wrapper cf">
    <input id="search-input" type="text" placeholder="[[placeholder]]" required>
    <button type="submit" on-click="searchByKeyword">[[buttontext]]</button>
  </form>
</div>
</template>

<script>
  Polymer({
    is: 'annotube-home',
    properties: {
      placeholder: {
        type: String,
        value: 'Search on YouTube...'
      },
      buttontext: {
        type: String,
        value: 'Search'
      }
    },
    searchByKeyword: function () {

</script>
</dom-module>
