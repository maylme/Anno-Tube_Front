<dom-module id="annotube-app">
  <template>
    <style>
      :host {
        display: block;
        --primary-color : darkred;
        /*--iron-icon-fill-color : #424242;*/
        --paper-item-icon-width : 35px;
      }
      paper-header-panel[drawer] {
        --paper-header-panel-container: {
          border-right: 2px solid lightgrey;
        }
      }

      hr{
        margin: 0;
      }

      .paper-item-account{
        padding-top: 4%;
      }

      .my-account{
        margin: auto;
        padding-top: 4px;
        min-height: 48px;
      }

      .avatar {
        width: 40px;
        height: 40px;
       }

    /*-------------------------------------*/
    
    .cf:before, .cf:after{
      content:"";
      display:table;
    }
    
    .cf:after{
      clear:both;
    }

    .cf{
      zoom:1;
    }

    /*-------------------------------------*/	
    
    .form-wrapper {
        width: 40%;
        min-width: 300px;
        margin: 5% auto 1% auto;
        box-shadow: 2px 2px 5px lightgray ;
    }
    
    .form-wrapper input {
        width: 74%;
        min-width: 30%;
        padding: 10px 1%;
        float: left;
        font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma';
        border: 0;
        background: #eee;     
    }
    
    .form-wrapper input:focus {
        outline: 1px solid gray;
        background: #eee;
    }   
    
    .form-wrapper button {
		    overflow: visible;
        position: relative;
        float: right;
        border: 0;
        padding: 0;
        cursor: pointer;
        width: 24%;
        height: 40px;
        font: bold 16px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
        color: #eee;
        text-transform: uppercase;
        background: darkred;
    }

    .form-wrapper button:hover{		
        background: #c00;
    }	
      
    .form-wrapper button:active,
    .form-wrapper button:focus{   
        background: #900;    
    } 
    
    .form-wrapper button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }

    </style>

<paper-drawer-panel>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div class="title">Menu</div>
    </paper-toolbar>

    <div role="listbox">
      <paper-icon-item>
        <iron-icon icon="icons:home" item-icon></iron-icon>
        Accueil
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="social:whatshot" item-icon></iron-icon>
        Tendances
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="icons:history" item-icon></iron-icon>
        Historiques
      </paper-icon-item>
      <hr/>
      <paper-item class="paper-item-account">
        <div class="my-account">
        <iron-icon class="avatar" icon="icons:account-circle" item-icon></iron-icon>
        Thomas Clop
        </div>
      </paper-item>
      <paper-icon-item >
        <iron-icon icon="av:video-library" item-icon></iron-icon>
        Mes vidéos annotées
      </paper-icon-item>
      <paper-icon-item >
        <iron-icon icon="icons:favorite" item-icon></iron-icon>
        Mes favoris Anno'Tubes
      </paper-icon-item>
    </div>

  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div class="title">
        Anno'Tubes
      </div>
    </paper-toolbar>
    <div>
      <h2>Hello [[prop1]]</h2>
      <form class="form-wrapper cf">
        <input id="search-input" type="text" placeholder="[[placeholder]]" required>
        <button type="submit" on-click="searchByKeyword">[[buttontext]]</button>
      </form>
    </div>
  </paper-header-panel>
</paper-drawer-panel>



</template>

<script>
  Polymer({

    is: 'annotube-app',

    properties: {
      prop1: {
        type: String,
        value: 'annotube-app'
      },
      placeholder: {
        type: String,
        value: 'Search on YouTube...'
      },
      buttontext: {
        type: String,
        value: 'Search'
      }
    },
    searchByKeyword: function () {
      var inputElt = document.getElementById('search-input');
      if (inputElt.validity.valid) {
        console.log("titre de la recherche : " + inputElt.value);
        var results = YouTube.Search.list('id,snippet', { q: 'dogs', maxResults: 25 });
        for (var i in results.items) {
          var item = results.items[i];
          console.log('[%s] Title: %s', item.id.videoId, item.snippet.title);
        }
      }
    }
  });
</script>
</dom-module>
